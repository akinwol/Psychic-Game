<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script type="text/javascript" src="assets/javascript/game.js"> </script>
    <title>Car game</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">The Physics Game </h1>
            <p class="lead">You have to try and guess what letter i am thinking by typing any letter.
            </p>
        </div>
    </div>

    <div class="container" style="background-color: bisque; padding: 30px; margin-bottom: 30px;">
        <div class="row">
            <div class="col-lg-6">
                <h1 style="text-align: center">
                    WINS: 
                    <br>
                    <span id="wins">0 </span>
                </h1>
            </div>
            <div class="col-lg-6">
                <h1 style="text-align: center">
                    LOSSES:
                    <br>
                    <span id="loss"> 0 </span>
                </h1>
            </div>
        </div>
    </div>

    <div class="container" style="background-color: bisque; padding: 30px; margin-bottom: 30px;">
        <div class="row">
            <div class="col-lg-6">
                <h1 style="text-align: center">
                    GUESSES LEFT:
                    <br>
                    <span id="guessesleft"> 9</span>
                </h1>
            </div>
            <div class="col-lg-6">
                <h1 style="text-align: center">
                    GUESSES SO FAR:
                    <br>
                    <span id="guessamount"> NONE</span>
                </h1>
            </div>
    </div>

</body>

</html>
